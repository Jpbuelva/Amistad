<div style="height: 91%;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true">
          <mat-icon>menu</mat-icon>
        </button>
            <span>Contactos de Amigos</span>
            <span class="menu-spacer"></span>

        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <mat-nav-list>
                    <a (click)="sidenav.toggle()" mat-list-item [routerLink]="['inicio']">
                        <mat-icon>receipt</mat-icon> Inicio </a>
                </mat-nav-list>

                <mat-nav-list>
                    <a (click)="sidenav.toggle()" mat-list-item [routerLink]="['Contacto']">
                        <mat-icon>receipt_long</mat-icon> Mis Contacto </a>
                </mat-nav-list>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
