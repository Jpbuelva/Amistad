<div>

</div>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="20px">
    <div fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
        <h3>Cumpleaños del día</h3>
    </div>

    <div fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" style="text-align: right;">
        <button mat-icon-button class="color_blue" (click)="onClose()">
            <mat-icon aria-label="Edit">close</mat-icon>
        </button>
    </div>

</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="identificacion">
            <th mat-header-cell *matHeaderCellDef> No. Identificación </th>
            <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombres y Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fechacumple">
            <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fechacumple | date: 'yyyy-MM-dd'}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
