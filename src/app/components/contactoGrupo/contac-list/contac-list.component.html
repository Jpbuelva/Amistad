<mat-card class="example-card">

    <mat-card-header>
        <div class="subtitle">
            <mat-card-title>Lista</mat-card-title>
            <mat-card-subtitle style="display: ruby-base-container;">de todos los Contactos</mat-card-subtitle>

        </div>

        <mat-form-field class="mat-f-field bord">
            <mat-label style="color:black !important">Filters</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

    </mat-card-header>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="identificacion">
                <th mat-header-cell *matHeaderCellDef> No. Identificación </th>
                <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombres y Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="celular">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="fechacumple">
                <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.fechacumple | date: 'yyyy-MM-dd'}} </td>
            </ng-container>
            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef style="text-align: right;">
                    <button mat-mini-fab matTooltip="Crear Asignatura" (click)="agregar()">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <button mat-icon-button class="color_blue" matTooltip="Editar" (click)="editar(element)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button class="color_red" matTooltip="Eliminar" (click)="eliminar(element)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</mat-card>
